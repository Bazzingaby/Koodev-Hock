<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koodev Hock - Field Hockey Penalty Shootout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #gameCanvas { width: 100%; height: 100%; display: block; }
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; font-family: Arial, sans-serif; }
    #timer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 48px; color: white; text-shadow: 2px 2px 4px black; }
    #score { position: absolute; top: 20px; left: 20px; font-size: 24px; color: white; text-shadow: 1px 1px 2px black; }
    #power-bar { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 200px; height: 20px; background: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 10px; }
    #power-fill { height: 100%; width: 0%; background: linear-gradient(90deg, green, yellow, red); border-radius: 8px; }
    #message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 36px; color: white; text-shadow: 2px 2px 4px black; text-align: center; }
    #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: auto; }
    #start-screen h1 { font-size: 64px; color: #00ff00; margin-bottom: 20px; }
    #start-screen p { font-size: 24px; color: white; margin: 10px 0; }
    #start-btn { margin-top: 30px; padding: 15px 40px; font-size: 24px; background: #00ff00; border: none; border-radius: 10px; cursor: pointer; }
    #start-btn:hover { background: #00cc00; }
    #instructions { max-width: 600px; text-align: center; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div id="timer">8.00</div>
    <div id="score">You: 0 | GK: 0</div>
    <div id="power-bar"><div id="power-fill"></div></div>
    <div id="message"></div>
    <div id="start-screen">
      <h1>KOODEV HOCK</h1>
      <p>Field Hockey Penalty Shootout</p>
      <div id="instructions">
        <p>WASD/Arrows - Move | Mouse - Aim</p>
        <p>Hold Left Click - Charge Shot</p>
        <p>Release - Shoot | Space - Scoop</p>
      </div>
      <button id="start-btn">START GAME</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
